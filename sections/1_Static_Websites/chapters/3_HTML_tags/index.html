<!DOCTYPE html>
<html>
    <head>
        <title>HTML tags</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <hr />
        <div>
            <p>This is a paragraph of text.</p>
            <p>And <span>here</span> is another one.</p>
        </div>
        <hr />

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <hr />

        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
        <hr />

        <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1, Column 1</td>
                    <td>Row 1, Column 2</td>
                </tr>
                <tr>
                    <td>Row 2, Column 1</td>
                    <td>Row 2, Column 2</td>
                </tr>
            </tbody>
        </table>
        <hr />

        <form method="POST">
            <label for="username">Username:</label>
            <input name="username" id="username" type="text" />
            <br />
            <label for="password">Password:</label>
            <input name="password" id="password" type="password" />
            <br />
            <input type="submit" value="Submit" disabled />
        </form>
        <hr />

        <a href="https://github.com/RadiantTechLtd">Radiant Tech</a>
        <hr />

        <img src="https://raw.githubusercontent.com/RadiantTechLtd/Guides/main/sections/2_Python_Packages/chapters/5_Colours/mandy.png" alt="Mandybrot" />
        <hr />

        <button onClick="say_hello()">Click me!</button>
        <hr />
    </body>
</html>
