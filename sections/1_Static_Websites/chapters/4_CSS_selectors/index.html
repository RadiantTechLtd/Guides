<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selectors</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h1>CSS Selectors</h1>
        <ul>
            <li id="id_selector">This is a sentance.</li>
            <li id="another_id_selector" my-custom-attribute="something">This text is contained in an element with #id_selector</li>
            <li class="class_selector">And this text is contained in an element with a .class_selector</li>
        </ul>
        <button onClick="change_style()">Click me!</button>
    </body>
</html>
